    <!-- hero section -->

    <!-- carousel -->
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img src="./images/image3.webp" class="d-block w-100 c-image" alt="...">
          <div class="carousel-caption ">
            <h2>For Awesome Hollywood Movies...</h2>
            <button class="btn btn-danger">Subscribe</button>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="1000">
          <img src="./images/image1.jpg" class="d-block w-100 c-image" alt="..." >
          <div class="carousel-caption ">
            <h2>For Stunning South Indian Movies...</h2>
            <button class="btn btn-danger">Subscribe</button>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- carousel end -->



    <!-- form -->

    <div class="form">

    <div class="row">
        <div class="col-12 col-md-7 form-content">
          <form id="form">
            <div class="container">
                <!-- fname -->
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Name" required>
            </div>
      
            <!-- email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
              <!-- mobile -->
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="number"  class="form-control" id="phone" placeholder="Phone Number" required>
            </div>
              <!-- message -->
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message (Max 300 characters)" maxlength="300" required></textarea>
              </div>
              <!-- button -->
              <div class="mb-3">
                <input type="submit" class="btn submit"  value="submit" onclick="return handleClick()">
            
              </div>
        </div>
        </form>
      </div>

        <!-- input view -->
    <div class="col-12 col-md-3" id="viewInput">
      <h3>Connect with us</h3>
      <p>For support or any questions</p>
      <p>Email us at <a href="#">support@company.com</a></p>
      <h4>Alien foundation</h4>
      <p>Washington,USA.</p>
    </div>
        <!-- modal -->
        <!-- Button trigger modal -->
<button id="trigger" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"></button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">hooray!
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thank you for getting in touch
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
